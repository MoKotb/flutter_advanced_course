version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  
  #State Managment
  flutter_bloc: ^8.1.4

  #Code Generatorn
  freezed: ^2.4.7
